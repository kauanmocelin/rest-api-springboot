spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    sql: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.test.context.jdbc: INFO
    org.springframework.jdbc.datasource.init.jdbc: INFO
news:
  api:
    url: "https://newsapi.org/v2"
    api-key: ${NEWS_API_KEY}
app:
  scheduling:
    enable: false